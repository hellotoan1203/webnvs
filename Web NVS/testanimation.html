<html>
	<style>
		div {
  			background: orange;
  			width: 100px;
  			height: 100px;
  			position: relative;
  			/* animation */
  			animation: move_right 5s infinite;
			}
			@keyframes move_right {
  				0% {left: 0px;}
  				20% {left: 100px;}
			}
	</style>
	<body>
		<div></div>
	</body>
</html>
